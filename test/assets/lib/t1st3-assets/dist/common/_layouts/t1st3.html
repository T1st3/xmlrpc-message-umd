<script type="text/javascript">
  $(document).ready(function() {
    $('#main h2, #main h3, #main h4').each(function(i, el) {
      var $el, icon, id, tmp, html;
      $el = $(el);
      html = $el.html();
      id = html.toLowerCase().replace(/<i class="fa fa[a-z-]+"><\/i> /g, '');
      tmp = id.replace(/\s/g, '_').replace(/\W/g, '');
      icon = '<i class="fa fa-link"></i>';
      if (tmp) {
        $el.prepend($('<a />').addClass('anchor-link').attr('href', '#' + tmp).attr('title', id).attr('id', tmp).html(icon));
        return $el;
      }
    });
  });
</script>
