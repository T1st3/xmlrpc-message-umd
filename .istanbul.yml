verbose: false
instrumentation:
    root: .
    default-excludes: true
    excludes: []
    embed-source: true
    variable: __coverage__
    compact: false
    preserve-comments: true
    complete-copy: true
    save-baseline: false
    baseline-file: ./coverage/coverage-baseline.json
    preload-sources: false
reporting:
    print: summary
    reports:
        - lcov
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
hooks:
    hook-run-in-context: false
    post-require-hook: null
    handle-sigint: false